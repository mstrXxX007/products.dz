<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1 class="product-title">Amazing Product</h1>

    <div class="video-box">
      <video width="100%" controls>
        <source src="images/11.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <p class="description">
      This is a great product that solves a lot of problems. Itâ€™s reliable, easy to use, and comes with great support.
    </p>

    <form class="form">
      <h2>Contact Details</h2>

      <div class="form-group">
        <label for="clientName">First Name</label>
        <input type="text" id="clientName" name="clientName" required />
      </div>

      <div class="form-group">
        <label for="familyName">Family Name</label>
        <input type="text" id="familyName" name="familyName" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label>Delivery Method</label>
        <div class="button-group">
          <button type="button" onclick="selectDelivery('home')">Deliver to Home</button>
          <button type="button" onclick="selectDelivery('stopdesk')">Deliver to Stopdesk</button>
        </div>
      </div>

      <!-- Home delivery fields -->
      <div id="homeFields" style="display: none;">
        <div class="form-group">
          <label for="cityHome">City</label>
          <input type="text" id="cityHome" name="cityHome" />
        </div>
        <div class="form-group">
          <label for="hometown">Home Town</label>
          <input type="text" id="hometown" name="hometown" />
        </div>
        <div class="form-group">
          <label for="fullAddress">Full Address</label>
          <textarea id="fullAddress" name="fullAddress" rows="3"></textarea>
        </div>
      </div>

      <!-- Stopdesk delivery field -->
      <div id="stopdeskField" style="display: none;">
        <div class="form-group">
          <label for="cityStopdesk">City</label>
          <input type="text" id="cityStopdesk" name="cityStopdesk" />
        </div>
      </div>

      <div class="form-group">
        <label for="shippingFee">Shipping Fee (DZD)</label>
        <input type="text" id="shippingFee" name="shippingFee" value="0" readonly />
      </div>

      <div class="form-group">
        <label for="totalPrice">Total Price (DZD)</label>
        <input type="text" id="totalPrice" name="totalPrice" value="0" readonly />
      </div>

      <button type="submit" class="order-btn">Place Order</button>
    </form>
  </div>

  <script>
    function selectDelivery(option) {
      const homeFields = document.getElementById("homeFields");
      const stopdeskField = document.getElementById("stopdeskField");
      const shippingFee = document.getElementById("shippingFee");
      const totalPrice = document.getElementById("totalPrice");

      if (option === "home") {
        homeFields.style.display = "block";
        stopdeskField.style.display = "none";
        shippingFee.value = "400";
        totalPrice.value = "2400"; // example
      } else if (option === "stopdesk") {
        homeFields.style.display = "none";
        stopdeskField.style.display = "block";
        shippingFee.value = "200";
        totalPrice.value = "2200"; // example
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Your Product Title</h1>
    </header>

    <!-- Product Slider Section -->
    <section id="product-slider">
        <div class="slider">
            <img src="images/1.webp" alt="Product 1" class="slide">
            <img src="images/2.webp" alt="Product 2" class="slide">
            <img src="images/3.webp" alt="Product 3" class="slide">
            <img src="images/4.webp" alt="Product 3" class="slide">
        </div>
    </section>

    <!-- Product Description Section -->
    <section id="product-description">
        <p>This is the description of your product. Here you can give details about its features, benefits, and any other relevant information.</p>
    </section>

    <!-- Customer Information Section -->
    <section id="customer-info">
        <h2>Customer Information</h2>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Name or Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
